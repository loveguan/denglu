{#{% load static %}#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login/css/login.css" rel="stylesheet"/>
    <title>登录</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8">

        </div>
        <div class="col-md-4">
            <div style="margin-top: 100px"></div>
            <div class="col">
                <form class="form-login" action="/login/" method="post">

                    {% csrf_token %}
                    <h3 class="text-center">欢迎登陆</h3>
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    <div class="form-group">
                        <label for="id_username">用户名：</label>
                        <input type="text" name='username' class="form-control" id="id_username" placeholder="用户名"
                               autofocus required>
                    </div>

                    <div class="form-group">
                        <label for="id_password">密码：</label>
                        <input type="password" name='password' class="form-control" id="id_password"
                               placeholder="密码"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="id_check">验证码：</label>
                        <span>
                            <img class="check-img" src="/check_code/" alt="验证码" onclick="ChangeCode(this);">
                        </span>
                        <input type="password" name='chkcode' class="form-control" id="id_check"
                               placeholder="验证码"
                               required>
                    </div>
                    <div>
                        <a href="/register/" class="text-success ">
                            <ins>新用户注册</ins>
                        </a>
                        <button type="submit" class="btn btn-primary float-right">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function ChangeCode(ths) {
        ths.src += '?';
    }
</script>
{#    以下三者的引用顺序是固定的#}
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
